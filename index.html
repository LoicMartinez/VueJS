<!DOCTYPE html>
<html lang ="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prise en main vue.js </title>
</head>
<body>
    <div id="app">
        <p> {{ msg }} </p>
        <h1> {{ msg2 }} </h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let donnes = {
            msg: 'Hello World',
            msg2: 'Hello Xefi!'
        }
        new Vue({
            el: "#app",
            data: donnes,
        })
    </script>
</body>
</html>
